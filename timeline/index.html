<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3 Timeline (SVG + Canvas)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #112233;
    }

    #timeline-container {
      background-color: #ddd;
      position: relative;
      margin: 0 auto;
      width: 1280px;
      height: 500px;
    }

    #panels {
      margin: 0 auto;
      width: 1280px;
      height: 500px;
      overflow-y: scroll;

      display: grid;
      grid-template-columns: 1fr 1fr;

      color: #c0c0c0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* canvas gets mouse events */
    }

    #event-canvas { z-index: 0; }
    #highlight-canvas { z-index: 1; pointer-events: none; }
    #overlay { z-index: 2; }    
  </style>
</head>
<body>
  <div id="timeline-container">
    <canvas id="event-canvas"></canvas>
    <canvas id="highlight-canvas"></canvas>
    <svg id="overlay"></svg>
  </div>

  <div id="panels">
    <div id="scrubber-summary"> </div>
    <div id="pinned-event"> </div>
  </div>  

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="./index.js"></script>

  <div id="tooltip" style="
    position: absolute;
    pointer-events: none;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 8px;
    border-radius: 4px;
    font-size: 12px;
    display: none;
    z-index: 10;
  "></div>

</body>
</html>
